<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zyphonz Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #d3dce6 0%, #6c7b8a 100%);
      font-family: "Segoe UI", sans-serif;
    }

    .profile-card {
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 400px;
      transition: all 0.3s ease;
    }

    .avatar-frame {
      flex-shrink: 0;
      width: 96px;
      height: 96px;
      border-radius: 20px;
      background: linear-gradient(145deg, #dfeef9, #a9c3da);
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.6),
        0 0 8px rgba(100, 160, 255, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #b9d9f3;
    }

    .avatar-frame img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      border-radius: 10px;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 24px;
      color: #ffffff;
      font-weight: 300;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
    }

    .symbol {
      font-size: 14px;
      vertical-align: super;
      margin-left: 4px;
      color: #9cd2ff;
    }

    .quote {
      font-size: 13px;
      font-style: italic;
      margin: 5px 0 12px;
      color: #222;
    }

    .links b {
      font-size: 15px;
      color: #000;
    }

    .links a,
    .links button {
      display: block;
      margin-top: 4px;
      color: #236ebc;
      font-size: 14px;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      padding: 0;
    }

    .links a:hover,
    .links button:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function copyDiscordUsername() {
      const username = "cronkle_v1";
      navigator.clipboard.writeText(username).then(() => {
        alert("Copied Discord username to clipboard: " + username);
      });
    }
  </script>
</head>
<body>
  <div class="profile-card">
    <div class="avatar-frame">
      <img src="pfp.png" alt="avatar">
    </div>
    <div class="profile-info">
      <div class="name">zyphonz <span class="symbol">â™‚</span></div>
      <div class="quote">"quite insuferable<br>certified indoor fan user"</div>
      <div class="links">
        <b>Links:</b>
        <a href="https://www.youtube.com/@zypyyhhonz">YouTube</a>
        <a href="https://www.roblox.com/users/8193748842/profile">ROBLOX</a>
        <a href="https://austiblox.net/user/zyphonz">Austiblox</a>
        <button onclick="copyDiscordUsername()">Discord: cronkle_v1</button>
      </div>
    </div>
  </div>
</body>
</html>
