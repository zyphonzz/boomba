<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zyphonz Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #2c3e50 0%, #1a242f 100%);
      font-family: "Trebuchet MS", sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: rgba(30, 40, 50, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      padding: 25px;
      width: 520px;
      display: flex;
      gap: 20px;
      border: 1px solid #7f9db8;
    }

    .avatar-frame {
      width: 128px;
      height: 128px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar-frame img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
    }

    .profile-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 26px;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 5px;
    }

    .quote {
      font-style: italic;
      font-size: 14px;
      color: #d0d0d0;
      text-shadow: 0 0 2px #000;
      margin-bottom: 15px;
    }

    .links b {
      color: #ffffff;
      font-size: 15px;
    }

    .links a {
      display: block;
      color: #78d4ff;
      text-decoration: none;
      text-shadow: 0 0 6px #00caff;
      margin-top: 4px;
      cursor: pointer;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function copyDiscordUsername() {
      const username = "cronkle_v1";
      navigator.clipboard.writeText(username).then(() => {
        alert("Copied Discord username to clipboard: " + username);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>
</head>
<body>
  <div class="profile-card">
    <div class="avatar-frame">
      <img src="pfp.png" alt="avatar">
    </div>
    <div class="profile-info">
      <div class="name">zyphonz â™‚</div>
      <div class="quote">"quite insuferable certified indoor fan user"</div>
      <div class="links">
        <b>Socials:</b>
        <a href="https://www.youtube.com/@zypyyhhonz">YouTube</a>
        <a href="https://www.roblox.com/users/8193748842/profile">ROBLOX</a>
        <a href="https://austiblox.net/user/zyphonz">Austiblox</a>
        <a onclick="copyDiscordUsername()">Discord</a>
      </div>
    </div>
  </div>
</body>
</html>
