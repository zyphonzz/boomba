<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zyphonz Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #4e687a 0%, #1c252f 100%);
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .profile-card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      padding: 25px 30px;
      display: flex;
      gap: 20px;
      width: 560px;
      color: #fff;
    }

    /* Vista-style gloss effect */
    .gloss {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 60%);
      pointer-events: none;
    }

    .avatar-frame {
      width: 96px;
      height: 96px;
      padding: 6px;
      border-radius: 12px;
      background: linear-gradient(to bottom right, #a9cde8, #6491c7);
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .avatar-frame img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 26px;
      font-weight: 600;
      color: #e9f6ff;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }

    .quote {
      font-style: italic;
      font-size: 13.5px;
      color: #ccd7e3;
      margin-bottom: 12px;
    }

    .links b {
      color: #e8f1ff;
      font-size: 15px;
    }

    .links a, .discord-btn {
      display: block;
      color: #78b7ff;
      text-decoration: none;
      margin-top: 4px;
      font-size: 14px;
    }

    .links a:hover, .discord-btn:hover {
      text-decoration: underline;
    }

    .discord-btn {
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="gloss"></div>
    <div class="avatar-frame">
      <img src="pfp.png" alt="avatar" />
    </div>
    <div class="profile-info">
      <div class="name">zyphonz <span style="color:#79bff9;">â™‚</span></div>
      <div class="quote">"quite insuferable<br>certified indoor fan user"</div>
      <div class="links">
        <b>Links:</b>
        <a href="https://www.youtube.com/@zypyyhhonz">YouTube</a>
        <a href="https://www.roblox.com/users/8193748842/profile">ROBLOX</a>
        <a href="https://austiblox.net/user/zyphonz">Austiblox</a>
        <button class="discord-btn" onclick="copyDiscord()">Discord: cronkle_v1</button>
      </div>
    </div>
  </div>

  <script>
    function copyDiscord() {
      navigator.clipboard.writeText('cronkle_v1').then(() => {
        alert('Discord username copied to clipboard!');
      });
    }
  </script>
</body>
</html>
