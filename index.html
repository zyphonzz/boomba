<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zyphonz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #4e687a 0%, #1c252f 100%);
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

     .profile-card {
        position: relative;
        background-image: url("banner.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        padding: 25px 30px;
        display: flex;
        gap: 20px;
        width: 560px;
        color: #fff;
        z-index: 1;
        overflow: hidden; /* required for overlay containment */
      }

      .profile-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.4); /* darkness level */
        z-index: 0;
        border-radius: 12px; /* match the card's rounded corners */
      }

      .profile-card > * {
        position: relative;
        z-index: 1;
      }



    /* Vista-style gloss effect */
    .gloss {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 60%);
      pointer-events: none;
    }

    .avatar-frame {
      width: 110px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }
    
    .avatar-frame img {
      width: 110px;
      height: 110px;
      object-fit: contain;
    }


    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 26px;
      font-weight: 600;
      color: #e9f6ff;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }

    .quote {
      font-style: italic;
      font-size: 13.5px;
      color: #ccd7e3;
      margin-bottom: 12px;
    }

    .links b {
      color: #e8f1ff;

    }

    .links a, .discord-btn {
      display: block;
      color: #78b7ff;
      text-decoration: none;
      margin-top: 4px;

    }

    .links a:hover, .discord-btn:hover {
      text-decoration: underline;
    }

    .discord-btn {
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-family: inherit;
    }

      <div class="name">zyphonz <span style="color:#79bff9;">â™‚</span></div>

        <a href="https://www.youtube.com/@zypyyhhonz">YouTube</a>
        <a href="https://www.roblox.com/users/8193748842/profile">ROBLOX</a>
        <a href="https://austiblox.net/user/zyphonz">Austiblox</a>
        <button class="discord-btn" onclick="copyDiscord()">Discord: cronkle_v1</button>
      </div>
      <canvas id="pong" width="400" height="300" style="background:black; border:2px solid lime;"></canvas>
<script>
const canvas = document.getElementById("pong");
const ctx = canvas.getContext("2d");

let paddleHeight = 50, paddleWidth = 10;
let playerY = canvas.height / 2 - paddleHeight / 2;
let aiY = canvas.height / 2 - paddleHeight / 2;
let ballX = canvas.width / 2, ballY = canvas.height / 2;
let ballVX = 4, ballVY = 4;

function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
    ctx.fillRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);

    ctx.beginPath();
    ctx.arc(ballX, ballY, 6, 0, Math.PI * 2);
    ctx.fill();

    // Move ball
    ballX += ballVX;
    ballY += ballVY;

    if (ballY <= 0 || ballY >= canvas.height) ballVY *= -1;

    // Paddle collisions
    if (ballX <= paddleWidth && ballY >= playerY && ballY <= playerY + paddleHeight) ballVX *= -1;
    if (ballX >= canvas.width - paddleWidth && ballY >= aiY && ballY <= aiY + paddleHeight) ballVX *= -1;

    // AI movement
    aiY += (ballY - (aiY + paddleHeight / 2)) * 0.05;

    // Reset if missed
    if (ballX < 0 || ballX > canvas.width) {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballVX *= -1;
    }

    requestAnimationFrame(draw);
}

canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    playerY = e.clientY - rect.top - paddleHeight / 2;
});

draw();
</script>

      navigator.clipboard.writeText('cronkle_v1').then(() => {
