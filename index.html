<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zyphonz Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b2a36, #2e4a64);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
    }

    .profile-card {
      background: rgba(40, 60, 80, 0.65);
      backdrop-filter: blur(20px);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255,255,255,0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 25px;
      width: 540px;
      display: flex;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .avatar-frame {
      width: 128px;
      height: 128px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      border-radius: 18px;
    }

    .avatar-frame img {
      width: 100%;
      height: 100%;
      border-radius: 18px;
    }

    .profile-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 28px;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 6px;
    }

    .quote {
      font-style: italic;
      font-size: 14px;
      color: #d8e6ff;
      text-shadow: 0 0 3px #203040;
      margin-bottom: 16px;
    }

    .links b {
      color: #ffffff;
      font-size: 15px;
      text-shadow: 0 0 3px #ffffff30;
    }

    .links a {
      display: block;
      color: #a3d5ff;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 6px 10px;
      margin-top: 6px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: inset 0 0 4px rgba(255,255,255,0.1);
      text-shadow: 0 0 4px #00caff90;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .links a:hover {
      background: rgba(163, 213, 255, 0.15);
      box-shadow: 0 0 8px #00caff60;
      text-decoration: none;
    }

  </style>
  <script>
    function copyDiscordUsername() {
      const username = "cronkle_v1";
      navigator.clipboard.writeText(username).then(() => {
        alert("Copied Discord username to clipboard: " + username);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>
</head>
<body>
  <div class="profile-card">
    <div class="avatar-frame">
      <img src="pfp.png" alt="avatar">
    </div>
    <div class="profile-info">
      <div class="name">zyphonz â™‚</div>
      <div class="quote">"quite insuferable certified indoor fan user"</div>
      <div class="links">
        <b>Socials:</b>
        <a href="https://www.youtube.com/@zypyyhhonz">YouTube</a>
        <a href="https://www.roblox.com/users/8193748842/profile">ROBLOX</a>
        <a href="https://austiblox.net/user/zyphonz">Austiblox</a>
        <a onclick="copyDiscordUsername()">Discord</a>
      </div>
    </div>
  </div>
</body>
</html>
