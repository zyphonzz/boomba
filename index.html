<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zyphonz Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5c6f7c, #dce7f3);
      font-family: "Segoe UI", sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
    }

    .profile-card {
      background: transparent;
      display: flex;
      gap: 24px;
      align-items: center;
      padding: 40px;
      box-shadow: 0 0 60px rgba(0,0,0,0.2);
    }

    .avatar-frame {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background: linear-gradient(145deg, #edf6ff, #9ab6cb);
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.7),
        0 0 8px rgba(0, 140, 255, 0.5);
      border: 1px solid #9cc0e1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-frame img {
      width: 80%;
      height: 80%;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.4));
      border-radius: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 30px;
      font-weight: 300;
      color: #ffffff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .name .symbol {
      font-size: 16px;
      vertical-align: super;
      margin-left: 4px;
      color: #6cb5ff;
    }

    .quote {
      font-size: 14px;
      font-style: italic;
      color: #000000aa;
      margin: 6px 0 14px;
    }

    .links b {
      font-size: 16px;
      color: #000;
    }

    .links a,
    .links button {
      display: block;
      color: #1976d2;
      font-size: 14px;
      text-decoration: none;
      margin-top: 3px;
      background: none;
      border: none;
      padding: 0;
      font-family: inherit;
      cursor: pointer;
    }

    .links a:hover,
    .links button:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function copyDiscordUsername() {
      const username = "cronkle_v1";
      navigator.clipboard.writeText(username).then(() => {
        alert("Copied Discord username to clipboard: " + username);
      });
    }
  </script>
</head>
<body>
  <div class="profile-card">
    <div class="avatar-frame">
      <img src="pfp.png" alt="avatar">
    </div>
    <div class="profile-info">
      <div class="name">
        zyphonz <span class="symbol">♂</span>
      </div>
      <div class="quote">“quite insuferable<br>certified indoor fan user”</div>
      <div class="links">
        <b>Links:</b>
        <a href="https://www.youtube.com/@zypyyhhonz">YouTube</a>
        <a href="https://www.roblox.com/users/8193748842/profile">ROBLOX</a>
        <a href="https://austiblox.net/user/zyphonz">Austiblox</a>
        <button onclick="copyDiscordUsername()">Discord: cronkle_v1</button>
      </div>
    </div>
  </div>
</body>
</html>
